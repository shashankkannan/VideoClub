<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Club</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://path-to-your-movie-themed-background-image.jpg');
            background-size: cover;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 2px 2px #000000;
        }

        form {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgb(255, 255, 255);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }

        input[type="text"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="file"]:focus {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s ease, background-color 0.3s ease;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        #search_button {
            background-color: #28a745;
            color: white;
            margin-top: 20px;
        }

        #search_button:hover {
            background-color: #218838;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
<div style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
        <h1 style="font-family: 'Lobster', cursive; font-size: 48px; color: #333;
           text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6),
                        0 0 30px rgba(255, 255, 255, 0.4), 0 2px 2px rgba(0, 0, 0, 0.3);
           background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(240,240,240,1) 50%, rgba(255,255,255,1) 100%);
           padding: 20px; border-radius: 10px; display: inline-block;">
    Video Club
</h1>
    <div style="display: flex; gap: 20px;">
        <form action="{{ url_for('playvideo') }}" method="post" enctype="multipart/form-data">
{#            <label for="video_url">Enter Video URL:</label>#}
{#            <input type="text" id="video_url" name="video_url">#}

            <label for="video_file">Upload Video File:</label>
            <input type="file" id="video_file" name="video_file" accept="video/*">

            <label for="password">Enter Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Play Video</button>
        </form>
        <form action="/search_video" method="post">
            <label for="room_number">Enter Room Number:</label>
            <input type="text" id="room_number" name="room_number" required>
            <button type="submit" id="search_button">Search</button>
        </form>
    </div>
    </div>
</body>
</html>
